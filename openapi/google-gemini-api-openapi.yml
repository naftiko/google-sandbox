          state: ACTIVE
    # Count Tokens Examples
    CountTokensRequestExample:
      summary: Example request for counting tokens
      value:
        contents:
          - parts:
              - text: "What is the meaning of life?"
    CountTokensResponseExample:
      summary: Successful token count response
      value:
        totalTokens: 7
        totalBillableCharacters: 28
    # Generate Content Examples
    GenerateContentRequestExample:
      summary: Example request for content generation
      value:
        contents:
          - role: user
            parts:
              - text: "Explain quantum computing in simple terms."
        generationConfig:
          temperature: 0.7
          maxOutputTokens: 1024
    GenerateContentResponseExample:
      summary: Successful content generation response
      value:
        candidates:
          - content:
              role: model
              parts:
                - text: "Quantum computing is a type of computation that harnesses quantum mechanical phenomena like superposition and entanglement. Unlike classical computers that use bits (0 or 1), quantum computers use quantum bits or 'qubits' that can exist in multiple states simultaneously. This allows quantum computers to process vast amounts of information in parallel, making them potentially much faster for certain types of problems like cryptography, drug discovery, and optimization."
            finishReason: STOP
            index: 0
            safetyRatings:
              - category: HARM_CATEGORY_HARASSMENT
                probability: NEGLIGIBLE
              - category: HARM_CATEGORY_HATE_SPEECH
                probability: NEGLIGIBLE
        usageMetadata:
          promptTokenCount: 8
          candidatesTokenCount: 95
          totalTokenCount: 103
    # Speech Generation Examples
    SpeechGenerationRequestExample:
      summary: Example request for speech generation
      value:
        contents:
          - role: user
            parts:
              - text: "Hello, welcome to our product demonstration."
        generationConfig:
          responseModalities:
            - AUDIO
          speechConfig:
            voiceConfig:
              prebuiltVoiceConfig:
                voiceName: Kore
