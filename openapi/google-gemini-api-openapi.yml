            finishReason: STOP
            index: 0
        usageMetadata:
          promptTokenCount: 10
          candidatesTokenCount: 50
          totalTokenCount: 60
    # Stream Generate Content Examples
    StreamGenerateContentRequestExample:
      summary: Example request for streaming content generation
      value:
        contents:
          - role: user
            parts:
              - text: "Write a short poem about the ocean."
        generationConfig:
          temperature: 0.9
          maxOutputTokens: 256
