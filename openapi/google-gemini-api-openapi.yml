    PromptFeedback:
      type: object
      properties:
        blockReason:
          type: string
          enum:
            - BLOCK_REASON_UNSPECIFIED
            - SAFETY
            - OTHER
          description: Reason why prompt was blocked
        safetyRatings:
          type: array
          items:
            $ref: '#/components/schemas/SafetyRating'
          description: Safety ratings for the prompt
    SafetyRating:
      type: object
      properties:
        category:
          type: string
          enum:
            - HARM_CATEGORY_UNSPECIFIED
            - HARM_CATEGORY_DEROGATORY
            - HARM_CATEGORY_TOXICITY
            - HARM_CATEGORY_VIOLENCE
            - HARM_CATEGORY_SEXUAL
            - HARM_CATEGORY_MEDICAL
            - HARM_CATEGORY_DANGEROUS
            - HARM_CATEGORY_HARASSMENT
            - HARM_CATEGORY_HATE_SPEECH
            - HARM_CATEGORY_SEXUALLY_EXPLICIT
            - HARM_CATEGORY_DANGEROUS_CONTENT
        probability:
          type: string
          enum:
            - HARM_PROBABILITY_UNSPECIFIED
            - NEGLIGIBLE
            - LOW
            - MEDIUM
            - HIGH
    SpeakerVoiceConfig:
      type: object
      required:
        - speaker
        - voiceConfig
      properties:
        speaker:
          type: string
          description: Name of the speaker (must match names used in prompt)
          example: Joe
        voiceConfig:
          $ref: '#/components/schemas/VoiceConfig'
          description: Voice configuration for this speaker
    SpeechConfig:
      type: object
      description: Configuration for single or multi-speaker speech
      oneOf:
        - type: object
          required:
            - voiceConfig
          properties:
            voiceConfig:
              $ref: '#/components/schemas/VoiceConfig'
              description: Single-speaker voice configuration
        - type: object
          required:
            - multiSpeakerVoiceConfig
          properties:
            multiSpeakerVoiceConfig:
              $ref: '#/components/schemas/MultiSpeakerVoiceConfig'
              description: Multi-speaker voice configuration (up to 2 speakers)
    SpeechGenerationConfig:
      type: object
      required:
        - responseModalities
        - speechConfig
      properties:
        responseModalities:
          type: array
          description: Must include "AUDIO" for TTS
          items:
            type: string
            enum:
              - AUDIO
          example:
            - AUDIO
        speechConfig:
          $ref: '#/components/schemas/SpeechConfig'
          description: Configuration for speech output
    SpeechGenerationRequest:
      type: object
      required:
        - contents
        - generationConfig
      properties:
        contents:
          type: array
          description: Text content to convert to speech
          items:
            $ref: '#/components/schemas/Content'
        generationConfig:
          $ref: '#/components/schemas/SpeechGenerationConfig'
          description: Configuration for speech generation
    SpeechGenerationResponse:
      type: object
      properties:
        candidates:
          type: array
          description: Generated audio candidates
          items:
            $ref: '#/components/schemas/AudioCandidate'
        usageMetadata:
          $ref: '#/components/schemas/UsageMetadata'
          description: Token usage information
    ThinkingConfig:
      type: object
      description: Configuration for thinking mode in Gemini 2.5 models
      properties:
        thinkingBudget:
          type: integer
          description: Thinking budget, set to 0 to disable thinking
          minimum: 0
          default: null
    UsageMetadata:
      type: object
      properties:
        promptTokenCount:
          type: integer
          description: Number of tokens in the prompt
        candidatesTokenCount:
          type: integer
          description: Number of tokens in generated candidates
        totalTokenCount:
          type: integer
          description: Total token count
    VideoMetadata:
      type: object
      description: Metadata for customizing video processing
      properties:
        start_offset:
          type: string
          description: Start time offset for video clipping (format like "1250s")
          pattern: ^\d+s$
          example: 1250s
        end_offset:
          type: string
          description: End time offset for video clipping (format like "1570s")
          pattern: ^\d+s$
          example: 1570s
        fps:
          type: number
          format: float
          description: >-
            Custom frame rate sampling (frames per second). Default is 1 FPS.
            Use <1 for long videos, >1 for rapidly changing visuals
          minimum: 0.1
          example: 5
    VoiceConfig:
      type: object
      required:
        - prebuiltVoiceConfig
      properties:
        prebuiltVoiceConfig:
          $ref: '#/components/schemas/PrebuiltVoiceConfig'
