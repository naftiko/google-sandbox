openapi: 3.1.0
info:
  title: gemini-api
  description: >
    The Gemini API can generate text output from various inputs, including text,
    images, video, and audio, leveraging Gemini models.
  version: 1.0.0
  contact:
    name: Google AI
    url: https://ai.google.dev
servers:
  - url: https://generativelanguage.googleapis.com/v1beta
    description: Gemini API Server
  - url: http://localhost:8080/rest/gemini-api/1.0.0
    description: Sandbox
security:
  - ApiKeyHeader: []
tags:
  - name: Audio Understanding
    description: Operations related to Audio Understanding
  - name: Content Generation
    description: Operations related to Content Generation
  - name: Document Understanding
    description: Operations related to Document Understanding
  - name: File Api
    description: Operations related to File Api
  - name: Image Generation
    description: Operations related to Image Generation
  - name: Speech Generation
    description: Operations related to Speech Generation
  - name: Streaming
    description: Operations related to Streaming
  - name: Video Understanding
    description: Operations related to Video Understanding
paths:
  /files:
    post:
      tags:
        - File Api
        - Video Understanding
        - Document Understanding
        - Audio Understanding
      summary: Upload File (Resumable)
      description: >
        Upload a video, PDF, audio, or other media file using resumable upload
        protocol. Use this for files larger than 20MB, 

        videos longer than approximately 1 minute, or when you want to reuse the
        file across multiple requests.
      operationId: uploadFile
      parameters:
        - name: X-Goog-Upload-Protocol
          in: header
          required: true
          schema:
            type: string
            enum:
              - resumable
          description: Upload protocol type
        - name: X-Goog-Upload-Command
          in: header
          required: true
          schema:
            type: string
            enum:
              - start
              - upload, finalize
          description: >-
            Upload command (start for initiation, "upload, finalize" for data
            upload)
        - name: X-Goog-Upload-Header-Content-Length
          in: header
          required: false
          schema:
            type: integer
          description: Total size of the file in bytes (required for start command)
        - name: X-Goog-Upload-Header-Content-Type
          in: header
          required: false
          schema:
            type: string
          description: MIME type of the file (required for start command)
        - name: X-Goog-Upload-Offset
          in: header
          required: false
          schema:
            type: integer
          description: Byte offset for upload (required for upload command)
        - name: Content-Length
          in: header
          required: false
          schema:
            type: integer
          description: Size of the current chunk being uploaded
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FilesPostRequest'
          application/octet-stream:
            schema:
              $ref: '#/components/schemas/FilesPostRequest1'
      responses:
        '200':
          description: Upload initiated or completed successfully
          headers:
            x-goog-upload-url:
              description: URL for uploading file data (returned on start command)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUploadResponse'
              examples:
                UploadFileResponseExample:
                  $ref: '#/components/examples/UploadFileResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          return "UploadFileResponseExample"
  /files/{name}:
    get:
      tags:
        - File Api
      summary: Get File Metadata
      description: >
        Retrieve metadata for an uploaded file. Use this to verify the file was
        successfully 

        stored and to check its processing state.
      operationId: getFile
      parameters:
        - name: name
          in: path
          required: true
          description: The resource name of the file (e.g., "files/abc123")
          schema:
            type: string
          example: files/abc123
      responses:
        '200':
          description: File metadata retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUploadResponse'
              examples:
                GetFileResponseExample:
                  $ref: '#/components/examples/GetFileResponseExample'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          return "GetFileResponseExample"
  /models/{model}:countTokens:
    post:
      tags:
        - Content Generation
        - Audio Understanding
      summary: Count Tokens
      description: >
        Get a count of the number of tokens in content, including audio, video,
        images, and text.

        Useful for estimating costs and ensuring content fits within model
        context windows.
      operationId: countTokens
      parameters:
        - name: model
          in: path
          required: true
          description: The model to use for token counting
          schema:
            type: string
            example: gemini-2.5-flash
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelsPostRequest'
            examples:
              CountTokensRequestExample:
                $ref: '#/components/examples/CountTokensRequestExample'
      responses:
        '200':
          description: Token count retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountTokensResponse'
              examples:
                CountTokensResponseExample:
                  $ref: '#/components/examples/CountTokensResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          return "CountTokensResponseExample"
  /models/{model}:generateContent:
    post:
      tags:
        - Content Generation
        - Video Understanding
        - Document Understanding
        - Audio Understanding
      summary: Generate Content
      description: >
        Generates text output from various inputs including text, images, video,
        audio, and PDF documents.


        **Document Understanding**: Process PDF documents up to 1000 pages using
        native vision to:

        - Analyze and interpret text, images, diagrams, charts, and tables

        - Extract information into structured output formats

        - Summarize and answer questions based on visual and textual elements

        - Transcribe document content (e.g., to HTML) preserving layouts and
        formatting

        - Process multiple PDFs in a single request (within context window
        limits)


        **Video Understanding**: Process videos to describe, segment, and
        extract information, answer questions, 

        and refer to specific timestamps.


        **Audio Understanding**: Analyze and understand audio input to:

        - Transcribe speech to text with timestamps

        - Translate audio content

        - Detect and label different speakers (speaker diarization)

        - Detect emotion in speech and music

        - Analyze specific segments and provide timestamps

        - Describe, summarize, or answer questions about audio content


        **Image Input**: Combine text with images for multimodal understanding.
      operationId: generateContent
      parameters:
        - name: model
          in: path
          required: true
          description: The model to use for generation
          schema:
            type: string
            enum:
              - gemini-2.5-flash
              - gemini-2.5-pro
            example: gemini-2.5-flash
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateContentRequest'
            examples:
              GenerateContentRequestExample:
                $ref: '#/components/examples/GenerateContentRequestExample'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateContentResponse'
              examples:
                GenerateContentResponseExample:
                  $ref: '#/components/examples/GenerateContentResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          return "GenerateContentResponseExample"
  /models/{ttsModel}:generateContent:
    post:
      tags:
        - Speech Generation
      summary: Generate Speech (Text-to-Speech)
      description: >
        Transform text input into single-speaker or multi-speaker audio using
        native text-to-speech (TTS) 

        generation capabilities. TTS is controllable through natural language to
        guide style, accent, pace, 

        and tone of the audio.


        **Capabilities:**

        - Single-speaker or multi-speaker audio (up to 2 speakers)

        - 30 voice options with different characteristics (bright, upbeat,
        informative, etc.)

        - 24 supported languages with automatic language detection

        - Controllable style, tone, accent, and pace via prompts

        - Audio output in PCM format (24kHz, 16-bit, mono)


        **Note**: TTS models accept text-only inputs and produce audio-only
        outputs.
      operationId: generateSpeech
      parameters:
        - name: ttsModel
          in: path
          required: true
          description: The TTS model to use for speech generation
          schema:
            type: string
            enum:
              - gemini-2.5-flash-preview-tts
              - gemini-2.5-pro-preview-tts
            example: gemini-2.5-flash-preview-tts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpeechGenerationRequest'
            examples:
              SpeechGenerationRequestExample:
                $ref: '#/components/examples/SpeechGenerationRequestExample'
      responses:
        '200':
          description: Successful response with generated audio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpeechGenerationResponse'
              examples:
                SpeechGenerationResponseExample:
                  $ref: '#/components/examples/SpeechGenerationResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          return "SpeechGenerationResponseExample"
  /models/{model}:streamGenerateContent:
    post:
      tags:
        - Content Generation
        - Streaming
      summary: Stream Generate Content
      description: >-
        Generates text output with streaming responses, receiving
        GenerateContentResponse instances incrementally
      operationId: streamGenerateContent
      parameters:
        - name: model
          in: path
          required: true
          description: The model to use for generation
          schema:
            type: string
            enum:
              - gemini-2.5-flash
              - gemini-2.5-pro
            example: gemini-2.5-flash
        - name: alt
          in: query
          required: true
          description: Alternative response format
          schema:
            type: string
            enum:
              - sse
            example: sse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateContentRequest'
            examples:
              StreamGenerateContentRequestExample:
                $ref: '#/components/examples/StreamGenerateContentRequestExample'
      responses:
        '200':
          description: Successful streaming response
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/ModelsPostResponse'
              examples:
                StreamGenerateContentResponseExample:
                  $ref: '#/components/examples/StreamGenerateContentResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          return "StreamGenerateContentResponseExample"
  /models/{imageModel}:generateContent:
    post:
      tags:
        - Image Generation
      summary: Generate Images
      description: >
        Generate and process images conversationally. Supports text-to-image,
        text-and-image-to-image, 

        and multi-turn image editing. All generated images include a SynthID
        watermark.
      operationId: generateImage
      parameters:
        - name: imageModel
          in: path
          required: true
          description: The image generation model to use
          schema:
            type: string
            enum:
              - gemini-2.5-flash-image
              - gemini-3-pro-image-preview
            example: gemini-2.5-flash-image
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageGenerationRequest'
            examples:
              ImageGenerationRequestExample:
                $ref: '#/components/examples/ImageGenerationRequestExample'
      responses:
        '200':
          description: Successful response with generated image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageGenerationResponse'
              examples:
                ImageGenerationResponseExample:
                  $ref: '#/components/examples/ImageGenerationResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          return "ImageGenerationResponseExample"
components:
  schemas:
    AudioCandidate:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/AudioContent'
          description: Generated audio content
        finishReason:
          type: string
          enum:
            - FINISH_REASON_UNSPECIFIED
            - STOP
            - MAX_TOKENS
            - SAFETY
            - RECITATION
            - OTHER
          description: Reason why generation stopped
        index:
          type: integer
          description: Index of the candidate
    AudioContent:
      type: object
      properties:
        parts:
          type: array
          description: Audio data parts
          items:
            type: object
            properties:
              inlineData:
                type: object
                required:
                  - mimeType
                  - data
                properties:
                  mimeType:
                    type: string
                    description: MIME type of the audio (PCM format)
                    example: audio/pcm
                  data:
                    type: string
                    format: byte
                    description: Base64-encoded audio data (24kHz, 16-bit, mono PCM)
    Candidate:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Content'
          description: Generated content
        finishReason:
          type: string
          enum:
            - FINISH_REASON_UNSPECIFIED
            - STOP
            - MAX_TOKENS
            - SAFETY
            - RECITATION
            - OTHER
          description: Reason why generation stopped
        index:
          type: integer
          description: Index of the candidate
        safetyRatings:
          type: array
          items:
            $ref: '#/components/schemas/SafetyRating'
          description: Safety ratings for the generated content
    Content:
      type: object
      properties:
        role:
          type: string
          enum:
            - user
            - model
          description: >-
            The role of the content producer (optional for single-turn, required
            for multi-turn)
        parts:
          type: array
          description: Ordered parts that constitute a single message
          items:
            $ref: '#/components/schemas/Part'
      required:
        - parts
    CountTokensResponse:
      type: object
      properties:
        totalTokens:
          type: integer
          description: Total number of tokens in the provided content
        totalBillableCharacters:
          type: integer
          description: Total billable characters (for audio/video content)
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              description: HTTP status code
            message:
              type: string
              description: Error message
            status:
              type: string
              description: Error status
    FileData:
      type: object
      description: Reference to a file uploaded via the File API or a YouTube URL
      properties:
        mime_type:
          type: string
          description: MIME type of the file (optional for YouTube URLs)
          example: video/mp4
        file_uri:
          type: string
          description: URI of the file from File API or YouTube URL
          examples:
            - https://generativelanguage.googleapis.com/v1beta/files/abc123
            - https://www.youtube.com/watch?v=9hE5-98ZeCg
      required:
        - file_uri
    FileUploadResponse:
      type: object
      properties:
        file:
          type: object
          properties:
            name:
              type: string
              description: Resource name of the file
              example: files/abc123
            display_name:
              type: string
              description: Display name of the file
            mime_type:
              type: string
              description: MIME type of the file
              example: video/mp4
            size_bytes:
              type: string
              description: Size of the file in bytes
            create_time:
              type: string
              format: date-time
              description: Creation timestamp
            update_time:
              type: string
              format: date-time
              description: Last update timestamp
            expiration_time:
              type: string
              format: date-time
              description: Expiration timestamp
            sha256_hash:
              type: string
              description: SHA-256 hash of the file
            uri:
              type: string
              description: URI to use in generateContent requests
              example: https://generativelanguage.googleapis.com/v1beta/files/abc123
            state:
              type: string
              enum:
                - STATE_UNSPECIFIED
                - PROCESSING
                - ACTIVE
                - FAILED
              description: Processing state of the file
            error:
              type: object
              description: Error details if state is FAILED
              properties:
                message:
                  type: string
    FilesPostRequest:
      description: FilesPostRequest schema
      type: object
      properties:
        file:
          $ref: '#/components/schemas/FilesPostRequestFile'
    FilesPostRequest1:
      description: FilesPostRequest1 schema
      type: string
      format: binary
    FilesPostRequestFile:
      description: FilesPostRequestFile schema
      type: object
      properties:
        display_name:
          type: string
          description: Display name for the file
    GenerateContentRequest:
      type: object
      required:
        - contents
      properties:
        contents:
          type: array
          description: The content of the current conversation with the model
          items:
            $ref: '#/components/schemas/Content'
        system_instruction:
          $ref: '#/components/schemas/Content'
          description: System instructions to guide model behavior
        generationConfig:
          $ref: '#/components/schemas/GenerationConfig'
          description: Configuration options for model generation
    GenerateContentResponse:
      type: object
      properties:
        candidates:
          type: array
          description: Generated content candidates
          items:
            $ref: '#/components/schemas/Candidate'
        promptFeedback:
          $ref: '#/components/schemas/PromptFeedback'
          description: Feedback about the prompt
        usageMetadata:
          $ref: '#/components/schemas/UsageMetadata'
          description: Token usage information
    GenerationConfig:
      type: object
      description: Configuration options for model generation and outputs
      properties:
        stopSequences:
          type: array
          description: Set of character sequences that will stop output generation
          items:
            type: string
          maxItems: 5
        temperature:
          type: number
          format: float
          description: Controls randomness of output (default 1.0 for Gemini 3 models)
          minimum: 0
          maximum: 2
          default: 1
        topP:
          type: number
          format: float
          description: Maximum cumulative probability of tokens to consider
          minimum: 0
          maximum: 1
        topK:
          type: integer
          description: Maximum number of tokens to consider
          minimum: 1
        maxOutputTokens:
          type: integer
          description: Maximum number of tokens to generate
          minimum: 1
        thinkingConfig:
          $ref: '#/components/schemas/ThinkingConfig'
          description: Configuration for thinking mode (Gemini 2.5 models)
        response_mime_type:
          type: string
          description: MIME type for structured output (e.g., application/json)
          enum:
            - text/plain
            - application/json
          example: application/json
        response_schema:
          type: object
          description: JSON schema for structured output format
          additionalProperties: true
    ImageCandidate:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/ImageContent'
          description: Generated content including text and/or images
        finishReason:
          type: string
          enum:
            - FINISH_REASON_UNSPECIFIED
            - STOP
            - MAX_TOKENS
            - SAFETY
            - RECITATION
            - OTHER
          description: Reason why generation stopped
        index:
          type: integer
          description: Index of the candidate
        safetyRatings:
          type: array
          items:
            $ref: '#/components/schemas/SafetyRating'
          description: Safety ratings for the generated content
    ImageConfig:
      type: object
      description: Configuration for image generation parameters
      properties:
        aspectRatio:
          type: string
          description: Aspect ratio for generated images
          enum:
            - '1:1'
            - '3:4'
            - '4:3'
            - '9:16'
            - '16:9'
          example: '16:9'
        imageSize:
          type: string
          description: Size of generated images
          enum:
            - 1K
            - 2K
            - 4K
          example: 2K
    ImageContent:
      type: object
      properties:
        role:
          type: string
          enum:
            - user
            - model
          description: The role of the content producer
        parts:
          type: array
          description: >-
            Ordered parts that constitute a single message (can include text and
            inline image data)
          items:
            $ref: '#/components/schemas/Part'
      required:
        - parts
    ImageGenerationConfig:
      type: object
      description: Configuration options for image generation
      properties:
        responseModalities:
          type: array
          description: Modalities to include in the response
          items:
            type: string
            enum:
              - TEXT
              - IMAGE
          example:
            - TEXT
            - IMAGE
        imageConfig:
          $ref: '#/components/schemas/ImageConfig'
          description: Configuration for image generation
    ImageGenerationRequest:
      type: object
      required:
        - contents
      properties:
        contents:
          type: array
          description: The content of the current conversation with the model
          items:
            $ref: '#/components/schemas/Content'
        generationConfig:
          $ref: '#/components/schemas/ImageGenerationConfig'
          description: Configuration options for image generation
    ImageGenerationResponse:
      type: object
      properties:
        candidates:
          type: array
          description: Generated content candidates with images
          items:
            $ref: '#/components/schemas/ImageCandidate'
        promptFeedback:
          $ref: '#/components/schemas/PromptFeedback'
          description: Feedback about the prompt
        usageMetadata:
          $ref: '#/components/schemas/UsageMetadata'
          description: Token usage information
    InlineData:
      type: object
      required:
        - mime_type
        - data
      properties:
        mime_type:
          type: string
          description: MIME type of the data
          enum:
            - image/jpeg
            - image/png
            - image/webp
            - video/mp4
            - video/mpeg
            - video/mov
            - video/avi
            - video/x-flv
            - video/mpg
            - video/webm
            - video/wmv
            - video/3gpp
            - audio/wav
            - audio/mp3
            - audio/aiff
            - audio/aac
            - audio/ogg
            - audio/flac
            - application/pdf
        data:
          type: string
          format: byte
          description: Base64 encoded data
    ModelsPostRequest:
      description: ModelsPostRequest schema
      type: object
      required:
        - contents
      properties:
        contents:
          type: array
          description: The content to count tokens for
          items:
            $ref: '#/components/schemas/Content'
    ModelsPostResponse:
      type: string
      description: Server-Sent Events stream of GenerateContentResponse objects
    MultiSpeakerVoiceConfig:
      type: object
      required:
        - speakerVoiceConfigs
      properties:
        speakerVoiceConfigs:
          type: array
          description: Voice configurations for each speaker (maximum 2)
          minItems: 2
          maxItems: 2
          items:
            $ref: '#/components/schemas/SpeakerVoiceConfig'
    Part:
      type: object
      description: A part of the content, can be text, inline data, or file data
      oneOf:
        - type: object
          required:
            - text
          properties:
            text:
              type: string
              description: Text content
        - type: object
          required:
            - inline_data
          properties:
            inline_data:
              $ref: '#/components/schemas/InlineData'
        - type: object
          required:
            - file_data
          properties:
            file_data:
              $ref: '#/components/schemas/FileData'
            video_metadata:
              $ref: '#/components/schemas/VideoMetadata'
              description: Optional metadata for video processing (clipping, FPS)
    PrebuiltVoiceConfig:
      type: object
      required:
        - voiceName
      properties:
        voiceName:
          type: string
          description: >-
            Name of the prebuilt voice with characteristic (Bright, Upbeat,
            Informative, etc.)
          enum:
            - Zephyr
            - Puck
            - Charon
            - Kore
            - Fenrir
            - Leda
            - Orus
            - Aoede
