openapi: 3.1.0
info:
  title: google-sheets-api
  description: >-
    The Google Sheets API is a RESTful interface that lets you read and modify a
    spreadsheet's data. You can use this API to create spreadsheets, read and
    write cell values, update formatting, manage sheets, and work with developer
    metadata.
  version: 1.0.0
  contact:
    name: Google
    url: https://developers.google.com/sheets/api
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: https://sheets.googleapis.com
    description: Google Sheets API Production Server
  - url: http://localhost:8080/rest/google-sheets-api/1.0.0
    description: Local Development Sandbox
security:
  - OAuth2Auth: []
tags:
  - name: Cell Values
    description: Operations for reading and writing cell values in spreadsheets
  - name: Batch Operations
    description: Operations for performing bulk updates and retrievals
  - name: Spreadsheet Management
    description: Operations for creating and managing spreadsheets
  - name: Sheet Management
    description: Operations for managing individual sheets within spreadsheets
  - name: Developer Metadata
    description: Operations for working with developer metadata
  - name: Data Filters
    description: Operations using data filters to select ranges
paths:
  /v4/spreadsheets/{spreadsheetId}/values/{range}:
    get:
      tags:
        - Cell Values
      operationId: getValues
      summary: Get Cell Values
      description: >-
        Returns a range of values from a spreadsheet. The caller must specify
        the spreadsheet ID and a range using A1 notation.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
        - $ref: '#/components/parameters/RangePath'
        - name: majorDimension
          in: query
          description: The major dimension that results should use (ROWS or COLUMNS)
          schema:
            type: string
            enum:
              - ROWS
              - COLUMNS
            example: ROWS
        - name: valueRenderOption
          in: query
          description: How values should be represented in the output
          schema:
            type: string
            enum:
              - FORMATTED_VALUE
              - UNFORMATTED_VALUE
              - FORMULA
            example: FORMATTED_VALUE
        - name: dateTimeRenderOption
          in: query
          description: How dates, times, and durations should be represented in the output
          schema:
            type: string
            enum:
              - SERIAL_NUMBER
              - FORMATTED_STRING
            example: FORMATTED_STRING
      responses:
        '200':
          description: Successfully retrieved cell values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueRange'
              examples:
                GetValuesSuccessExample:
                  $ref: '#/components/examples/GetValuesSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "GetValuesSuccessExample"
          return result
    put:
      tags:
        - Cell Values
      operationId: updateValues
      summary: Update Cell Values
      description: >-
        Sets values in a range of a spreadsheet. The caller must specify the
        spreadsheet ID, range, and a valueInputOption.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
        - $ref: '#/components/parameters/RangePath'
        - name: valueInputOption
          in: query
          description: How the input data should be interpreted
          required: true
          schema:
            type: string
            enum:
              - RAW
              - USER_ENTERED
            example: USER_ENTERED
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValueRange'
            examples:
              UpdateValuesRequestExample:
                $ref: '#/components/examples/UpdateValuesRequestExample'
      responses:
        '200':
          description: Successfully updated cell values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateValuesResponse'
              examples:
                UpdateValuesSuccessExample:
                  $ref: '#/components/examples/UpdateValuesSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "UpdateValuesSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/values/{range}:append:
    post:
      tags:
        - Cell Values
      operationId: appendValues
      summary: Append Cell Values
      description: >-
        Appends values to a spreadsheet. The input range is used to search for
        existing data and find a table within that range. Values will be
        appended to the next row of the table, starting with the first column.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
        - $ref: '#/components/parameters/RangePath'
        - name: valueInputOption
          in: query
          description: How the input data should be interpreted
          required: true
          schema:
            type: string
            enum:
              - RAW
              - USER_ENTERED
            example: USER_ENTERED
        - name: insertDataOption
          in: query
          description: How the input data should be inserted
          schema:
            type: string
            enum:
              - OVERWRITE
              - INSERT_ROWS
            example: INSERT_ROWS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValueRange'
            examples:
              AppendValuesRequestExample:
                $ref: '#/components/examples/AppendValuesRequestExample'
      responses:
        '200':
          description: Successfully appended cell values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppendValuesResponse'
              examples:
                AppendValuesSuccessExample:
                  $ref: '#/components/examples/AppendValuesSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "AppendValuesSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/values/{range}:clear:
    post:
      tags:
        - Cell Values
      operationId: clearValues
      summary: Clear Cell Values
      description: >-
        Clears values from a spreadsheet. The caller must specify the
        spreadsheet ID and range. Only values are cleared; all other properties
        of the cell (such as formatting, data validation, etc.) are kept.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
        - $ref: '#/components/parameters/RangePath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClearValuesRequest'
            examples:
              ClearValuesRequestExample:
                $ref: '#/components/examples/ClearValuesRequestExample'
      responses:
        '200':
          description: Successfully cleared cell values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClearValuesResponse'
              examples:
                ClearValuesSuccessExample:
                  $ref: '#/components/examples/ClearValuesSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "ClearValuesSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/values:batchGet:
    get:
      tags:
        - Batch Operations
        - Cell Values
      operationId: batchGetValues
      summary: Batch Get Cell Values
      description: >-
        Returns one or more ranges of values from a spreadsheet. The caller must
        specify the spreadsheet ID and one or more ranges.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
        - name: ranges
          in: query
          description: The A1 notation of the ranges to retrieve
          schema:
            type: array
            items:
              type: string
            example:
              - Sheet1!A1:D5
              - Sheet2!A1:B10
        - name: majorDimension
          in: query
          description: The major dimension that results should use
          schema:
            type: string
            enum:
              - ROWS
              - COLUMNS
            example: ROWS
        - name: valueRenderOption
          in: query
          description: How values should be represented in the output
          schema:
            type: string
            enum:
              - FORMATTED_VALUE
              - UNFORMATTED_VALUE
              - FORMULA
            example: FORMATTED_VALUE
      responses:
        '200':
          description: Successfully retrieved batch cell values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchGetValuesResponse'
              examples:
                BatchGetValuesSuccessExample:
                  $ref: '#/components/examples/BatchGetValuesSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "BatchGetValuesSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/values:batchUpdate:
    post:
      tags:
        - Batch Operations
        - Cell Values
      operationId: batchUpdateValues
      summary: Batch Update Cell Values
      description: >-
        Sets values in one or more ranges of a spreadsheet. The caller must
        specify the spreadsheet ID, a valueInputOption, and one or more
        ValueRanges.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchUpdateValuesRequest'
            examples:
              BatchUpdateValuesRequestExample:
                $ref: '#/components/examples/BatchUpdateValuesRequestExample'
      responses:
        '200':
          description: Successfully updated batch cell values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpdateValuesResponse'
              examples:
                BatchUpdateValuesSuccessExample:
                  $ref: '#/components/examples/BatchUpdateValuesSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "BatchUpdateValuesSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/values:batchClear:
    post:
      tags:
        - Batch Operations
        - Cell Values
      operationId: batchClearValues
      summary: Batch Clear Cell Values
      description: >-
        Clears one or more ranges of values from a spreadsheet. The caller must
        specify the spreadsheet ID and one or more ranges. Only values are
        cleared; all other properties of the cell are kept.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchClearValuesRequest'
            examples:
              BatchClearValuesRequestExample:
