      responses:
        '200':
          description: Successfully cleared batch cell values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchClearValuesResponse'
              examples:
                BatchClearValuesSuccessExample:
                  $ref: '#/components/examples/BatchClearValuesSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "BatchClearValuesSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/values:batchClearByDataFilter:
    post:
      tags:
        - Batch Operations
        - Data Filters
      operationId: batchClearValuesByDataFilter
      summary: Batch Clear Values By Data Filter
      description: >-
        Clears one or more ranges of values from a spreadsheet. The caller must
        specify the spreadsheet ID and one or more DataFilters. Ranges matching
        any of the specified data filters will be cleared.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchClearValuesByDataFilterRequest'
            examples:
              BatchClearValuesByDataFilterRequestExample:
                $ref: >-
                  #/components/examples/BatchClearValuesByDataFilterRequestExample
      responses:
        '200':
          description: Successfully cleared values by data filter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchClearValuesByDataFilterResponse'
              examples:
                BatchClearValuesByDataFilterSuccessExample:
                  $ref: >-
                    #/components/examples/BatchClearValuesByDataFilterSuccessExample
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "BatchClearValuesByDataFilterSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/values:batchGetByDataFilter:
    post:
      tags:
        - Batch Operations
        - Data Filters
      operationId: batchGetValuesByDataFilter
      summary: Batch Get Values By Data Filter
      description: >-
        Returns one or more ranges of values that match the specified data
        filters. The caller must specify the spreadsheet ID and one or more
        DataFilters.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchGetValuesByDataFilterRequest'
            examples:
              BatchGetValuesByDataFilterRequestExample:
                $ref: '#/components/examples/BatchGetValuesByDataFilterRequestExample'
      responses:
        '200':
          description: Successfully retrieved values by data filter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchGetValuesByDataFilterResponse'
              examples:
                BatchGetValuesByDataFilterSuccessExample:
                  $ref: >-
                    #/components/examples/BatchGetValuesByDataFilterSuccessExample
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "BatchGetValuesByDataFilterSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/values:batchUpdateByDataFilter:
    post:
      tags:
        - Batch Operations
        - Data Filters
      operationId: batchUpdateValuesByDataFilter
      summary: Batch Update Values By Data Filter
      description: >-
        Sets values in one or more ranges of a spreadsheet. The caller must
        specify the spreadsheet ID, a valueInputOption, and one or more
        DataFilterValueRanges.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchUpdateValuesByDataFilterRequest'
            examples:
              BatchUpdateValuesByDataFilterRequestExample:
                $ref: >-
                  #/components/examples/BatchUpdateValuesByDataFilterRequestExample
      responses:
        '200':
          description: Successfully updated values by data filter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpdateValuesByDataFilterResponse'
              examples:
                BatchUpdateValuesByDataFilterSuccessExample:
                  $ref: >-
                    #/components/examples/BatchUpdateValuesByDataFilterSuccessExample
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "BatchUpdateValuesByDataFilterSuccessExample"
          return result
  /v4/spreadsheets:
    post:
      tags:
        - Spreadsheet Management
      operationId: createSpreadsheet
      summary: Create Spreadsheet
      description: Creates a spreadsheet, returning the newly created spreadsheet.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Spreadsheet'
            examples:
              CreateSpreadsheetRequestExample:
                $ref: '#/components/examples/CreateSpreadsheetRequestExample'
      responses:
        '200':
          description: Successfully created spreadsheet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spreadsheet'
              examples:
                CreateSpreadsheetSuccessExample:
                  $ref: '#/components/examples/CreateSpreadsheetSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "CreateSpreadsheetSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}:
    get:
      tags:
        - Spreadsheet Management
      operationId: getSpreadsheet
      summary: Get Spreadsheet
      description: >-
        Returns the spreadsheet at the given ID. The caller must specify the
        spreadsheet ID. By default, data within grids is not returned.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
        - name: ranges
          in: query
          description: The ranges to retrieve from the spreadsheet
          schema:
            type: array
            items:
              type: string
            example:
              - Sheet1!A1:D5
        - name: includeGridData
          in: query
          description: True if grid data should be returned
          schema:
            type: boolean
            example: false
      responses:
        '200':
          description: Successfully retrieved spreadsheet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spreadsheet'
              examples:
                GetSpreadsheetSuccessExample:
                  $ref: '#/components/examples/GetSpreadsheetSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "GetSpreadsheetSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}:batchUpdate:
    post:
      tags:
        - Spreadsheet Management
        - Batch Operations
      operationId: batchUpdateSpreadsheet
      summary: Batch Update Spreadsheet
      description: >-
        Applies one or more updates to the spreadsheet. Each request is
        validated before being applied. If any request is not valid then the
        entire request will fail and nothing will be applied.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchUpdateSpreadsheetRequest'
            examples:
              BatchUpdateSpreadsheetRequestExample:
                $ref: '#/components/examples/BatchUpdateSpreadsheetRequestExample'
      responses:
        '200':
          description: Successfully applied batch updates to spreadsheet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpdateSpreadsheetResponse'
              examples:
                BatchUpdateSpreadsheetSuccessExample:
                  $ref: '#/components/examples/BatchUpdateSpreadsheetSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "BatchUpdateSpreadsheetSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}:getByDataFilter:
    post:
      tags:
        - Spreadsheet Management
        - Data Filters
      operationId: getSpreadsheetByDataFilter
      summary: Get Spreadsheet By Data Filter
      description: >-
        Returns the spreadsheet at the given ID. This method differs from
        GetSpreadsheet in that it allows selecting which subsets of spreadsheet
        data to return by specifying a dataFilters parameter.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetSpreadsheetByDataFilterRequest'
            examples:
              GetSpreadsheetByDataFilterRequestExample:
                $ref: '#/components/examples/GetSpreadsheetByDataFilterRequestExample'
      responses:
        '200':
          description: Successfully retrieved spreadsheet by data filter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spreadsheet'
              examples:
                GetSpreadsheetByDataFilterSuccessExample:
                  $ref: >-
                    #/components/examples/GetSpreadsheetByDataFilterSuccessExample
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "GetSpreadsheetByDataFilterSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/sheets/{sheetId}:copyTo:
    post:
      tags:
        - Sheet Management
      operationId: copySheetToSpreadsheet
      summary: Copy Sheet To Another Spreadsheet
      description: >-
        Copies a single sheet from a spreadsheet to another spreadsheet. Returns
        the properties of the newly created sheet.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
        - name: sheetId
          in: path
          description: The ID of the sheet to copy
          required: true
          schema:
            type: integer
            example: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CopySheetToAnotherSpreadsheetRequest'
            examples:
              CopySheetRequestExample:
                $ref: '#/components/examples/CopySheetRequestExample'
      responses:
        '200':
          description: Successfully copied sheet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SheetProperties'
              examples:
                CopySheetSuccessExample:
                  $ref: '#/components/examples/CopySheetSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "CopySheetSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/developerMetadata/{metadataId}:
    get:
      tags:
        - Developer Metadata
      operationId: getDeveloperMetadata
      summary: Get Developer Metadata
      description: >-
        Returns the developer metadata with the specified ID. The caller must
        specify the spreadsheet ID and the developer metadata's unique
        metadataId.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
        - name: metadataId
          in: path
          description: The ID of the developer metadata to retrieve
          required: true
          schema:
            type: integer
            example: 12345
      responses:
        '200':
          description: Successfully retrieved developer metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeveloperMetadata'
              examples:
                GetDeveloperMetadataSuccessExample:
                  $ref: '#/components/examples/GetDeveloperMetadataSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "GetDeveloperMetadataSuccessExample"
          return result
  /v4/spreadsheets/{spreadsheetId}/developerMetadata:search:
    post:
      tags:
        - Developer Metadata
        - Data Filters
      operationId: searchDeveloperMetadata
      summary: Search Developer Metadata
      description: >-
        Returns all developer metadata matching the specified DataFilter. If the
        provided DataFilter represents a DeveloperMetadataLookup object, this
        will return all DeveloperMetadata entries selected by it.
      security:
        - OAuth2Auth: []
      parameters:
        - $ref: '#/components/parameters/ContentTypeHeader'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/SpreadsheetIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchDeveloperMetadataRequest'
            examples:
              SearchDeveloperMetadataRequestExample:
                $ref: '#/components/examples/SearchDeveloperMetadataRequestExample'
      responses:
        '200':
          description: Successfully searched developer metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchDeveloperMetadataResponse'
              examples:
                SearchDeveloperMetadataSuccessExample:
                  $ref: '#/components/examples/SearchDeveloperMetadataSuccessExample'
      x-microcks-operation:
        delay: 100
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "SearchDeveloperMetadataSuccessExample"
          return result
components:
  parameters:
    AcceptHeader:
      name: Accept
      in: header
      description: The media type of the response
      schema:
        type: string
        example: application/json
    ContentTypeHeader:
      name: Content-Type
      in: header
      description: The media type of the request body
      schema:
        type: string
        example: application/json
    SpreadsheetIdPath:
      name: spreadsheetId
      in: path
      description: The ID of the spreadsheet to operate on
      required: true
      schema:
        type: string
        example: 1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms
    RangePath:
      name: range
      in: path
      description: The A1 notation of the range to operate on
      required: true
      schema:
        type: string
        example: Sheet1!A1:D5
  schemas:
    ValueRange:
      description: Data within a range of the spreadsheet
      type: object
      properties:
        range:
          type: string
          description: The range the values cover, in A1 notation
          example: Sheet1!A1:D5
        majorDimension:
          type: string
          description: The major dimension of the values
          enum:
            - ROWS
            - COLUMNS
          example: ROWS
        values:
          type: array
          description: The data that was read or to be written
          items:
            type: array
            items:
              oneOf:
                - type: string
                - type: number
                - type: boolean
          example:
            - - Name
              - Age
              - City
            - - John
              - 30
