naftiko:
  schema: >-
    https://github.com/naftiko/schema/blob/main/core/capability/capabiity-schema.yml
info:
  name: Google API & MCP Sandbox
  description: >-
    This is a Google sandbox that uses OpenAPI, Microcks, Bruno, and Backstage
    to provide a 3rd-party REST API and MCP sandbox for Google.
  tags:
    - Artificial Intelligence
    - AI
    - Models
    - Email
    - Calendar
    - Documents
    - Sheets
ports:
  source:
    - aid: google-sandbox
      title: Google Calendar API
      description: >-
        The Google Calendar API allows developers to integrate their
        applications with Google Calendar, enabling them to create, modify, and
        manage events and settings programmatically. This API is robust,
        offering functionalities like managing calendar lists, events, access
        permissions, and user settings.
      openApi:
        - $ref: openapi/google-calendar-api-openapi.yml
    - aid: google-sandbox
      title: Google Docs API
      description: Reads and writes Google Docs documents.
      openApi:
        - $ref: openapi/google-docs-api-openapi.yml
    - aid: google-sandbox
      title: Google Drive Activity API
      description: Provides a historical view of activity in Google Drive.
      openApi:
        - $ref: openapi/google-drive-activity-api-openapi.yml
    - aid: google-sandbox
      title: Google Drive API
      description: >-
        The Google Drive API allows clients to access resources from Google
        Drive.
      openApi:
        - $ref: openapi/google-drive-api-openapi.yml
    - aid: google-sandbox
      title: Google Drive Labels API
      description: An API for managing Drive Labels
      openApi:
        - $ref: openapi/google-drive-labels-api-openapi.yml
    - aid: google-sandbox
      title: Gemini API
      description: >-
        The Gemini API can generate text output from various inputs, including
        text, images, video, and audio, leveraging Gemini models.
      openApi:
        - $ref: openapi/google-gemini-api-openapi.yml
    - aid: google-sandbox
      title: Google Gmail API
      description: >-
        The Gmail API is a RESTful API that can be used to access Gmail
        mailboxes and send mail. For most web applications the Gmail API is the
        best choice for authorized access to a user's Gmail data and is suitable
        for various applications.
      openApi:
        - $ref: openapi/google-gmail-api-openapi.yml
    - aid: google-sandbox
      title: Google Sheets API
      description: >-
        The Google Sheets API is a RESTful interface that lets you read and
        modify a spreadsheet's data..
      openApi:
        - $ref: openapi/google-sheets-api-openapi.yml
