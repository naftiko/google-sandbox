aid: google-sandbox
type: Sandbox
visibility: Public

name: Google API & MCP Sandbox
description: >-
  This is a Google sandbox that uses OpenAPI, Microcks, Bruno, and Backstage
  to provide a 3rd-party REST API and MCP sandbox for Google.
tags:
  - Artificial Intelligence
  - Email
  - Calendar
  - Documents
  - Spreadsheets
  - Cloud Storage

image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png

created: '2026-02-13'
modified: '2026-02-13'

url: https://github.com/naftiko/google-sandbox/blob/main/README.md

apis:

    - aid: google:calendar-api
      name: Google Calendar API
      description: >-
        Integrate with Google Calendar to create, modify, and manage events
        and settings programmatically. Manage calendar lists, events, access
        permissions, free/busy queries, and user settings.
      humanURL: https://github.com/naftiko/google-sandbox
      baseURL: http://localhost:8080/rest/google-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Calendar
        - Events
        - Scheduling
      properties:

        - type: OpenApi
          url: openapi/google-calendar-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/google-calendar-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/google-calendar-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/google-calendar-api-api-sandbox-backstage.yml

